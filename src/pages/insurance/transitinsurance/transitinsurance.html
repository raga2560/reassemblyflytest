
<ion-header>
  <ion-navbar>
    <ion-title id="hometitle">Ionic Blank</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

               [ngStyle]="{'background' : 'url(' + slide.imageUrl + ')'}">
      <h2>{{slide.title}}</h2>

<ion-grid fixed>
      <ion-row align-items-stretch>

        <ion-col col-12 col-md-6 align-self-stretch align-self-center  approxItemHeight="457px">

		
		
          <ion-card class="property-card">
		  
            <ion-card-header>
			<ion-list-header color="primary" center>
				<ion-title> APP TO GET INSURANCE ON INVOICE </ion-title>			
			</ion-list-header>
				 <ion-avatar >
				<img [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/girl-avatar.png'" />
    
                 </ion-avatar>	

                
    

	<button ion-button (click)="takePicture()" >Take photo of Invoice</button>
	<button ion-button (click)="getPicture()" >Select Invoice</button>
    <button ion-button (click)="upload()" *ngIf="chosenPicture">Upload Invoice</button>

	
    
	
            </ion-card-header>

            <ion-card-content class="outer-content">
			
			
              <ion-list>
			   <ion-item>
			   <ion-label color="primary" stacked large>Item to take Insurance</ion-label>
				<ion-textarea placeholder="Enter Description"  [(ngModel)]="insureentry.invoicedesc" > </ion-textarea>   
			
			</ion-item>
			
			<ion-item>
			   <ion-label color="primary" >Enter</ion-label>
				 <ion-input type="number" placeholder="Bill amount" [(ngModel)]="insureentry.billamount" > </ion-input>
			</ion-item>
			<ion-item>
			<ion-label color="primary" >Enter</ion-label>
				 <ion-input type="number" placeholder="Amount of insurance" [(ngModel)]="insureentry.insuranceamt" > </ion-input>
			</ion-item>
			<ion-item>
			<ion-label color="primary" >Enter</ion-label>
				  <ion-input  placeholder="Invoice id" [(ngModel)]="insureentry.invoiceid"> </ion-input>  
			</ion-item>
			
			<button ion-button block (click)="createInsureEntry()" id="createinsure">Create Insurance Entry</button >        
			
        <button ion-button block (click)="UpdateInsureEntry()" >Get quote of Insurance</button>        
              </ion-list>
            </ion-card-content>

            

          </ion-card>

        </ion-col>
      </ion-row>
	   <ion-row no-padding>
              <ion-col col-12 >
       <ion-item>
	  
	<label>File upload</label>
   
   <input ion-input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader"  />                                  

</ion-item>
<ion-item>
   

                            <table class="table">
                                <thead>
                                <tr>
                                
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let item of uploader.queue">
                                    <td><strong>{{ item.file.name }}</strong></td>
                                    <td nowrap>{{ item.file.size/1024/1024 | number:'.2' }} MB</td>
                                    <td>
                                        <div class="progress" style="margin-bottom: 0;">
                                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                        <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                        <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                    </td>
                                    <td nowrap>
                                        <button ion-button
                                                (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                             Upload
                                        </button> <label ion-label *ngIf="item.isSuccess" > Uploaded </label>
                                        
                                    </td>
                                </tr>
                                </tbody>
                            </table>
</ion-item>
<ion-item>
Image upload
   <input ion-input type="file" class="form-control" name="single" ng2FileSelect [uploader]="imageuploader"  />                                  
   
</ion-item>
<ion-item>
        
                            

                            <table class="table">
                                <thead>
                                
                                </thead>
                                <tbody>
                                <tr *ngFor="let item of imageuploader.queue">
                                    <td><strong>{{ item.file.name }}</strong></td>
                                    <td nowrap>{{ item.file.size/1024/1024 | number:'.2' }} MB</td>
                                    <td>
                                        <div class="progress" style="margin-bottom: 0;">
                                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                        <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                        <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                    </td>
                                    <td nowrap>
                                        <button type="button" class="btn btn-success btn-xs"
                                                (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                            <span class="glyphicon glyphicon-upload"></span> Upload
                                        </button>
          
                                    </td>
                                </tr>
                                </tbody>
                            </table>
					
					</ion-item>
              </ion-col>
            </ion-row>


			
			
    </ion-grid>
	
	
  
  
</ion-content>
